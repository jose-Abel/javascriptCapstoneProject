<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Love4TV</title>
  </head>
  <body class="container">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light mx-auto">
        <a class="navbar-brand" href="#">Logo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <div class="container d-flex justify-content-center mt-50 mb-50">
        <div class="row">
          <div class="col-md-4 mt-2">
            <div class="card">
              <div class="card-body">
                <div class="card-img-actions">
                  <img
                    src="https://via.placeholder.com/348x241"
                    class="card-img img-fluid"
                    width="348"
                    height="241"
                    alt=""
                  />
                </div>
              </div>
              <div class="card-body bg-light text-center">
                <div class="mb-2 row">
                  <div class="col-md-6">
                    <h6 class="font-weight-semibold mb-2">
                      <a href="#" class="text-default mb-2" data-abc="true">Movie Name</a>
                    </h6>
                  </div>
                  <div class="col-md-6">
                    <h6 class="font-weight-semibold mb-2">
                      <i class="fa fa-heart love"></i>
                    </h6>
                  </div>
                </div>
                <button type="button" class="btn bg-cart">
                  <i class="fa fa-cart-plus mr-2"></i> Comments
                </button>
                <button type="button" class="btn bg-cart">
                  <i class="fa fa-cart-plus mr-2"></i> Reservations
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="d-flex justify-content-between py-4 my-4 border-top">
        <p class="mx-4">&copy; Created by Microverse under CC License</p>
      </div>
    </footer>
  </body>
</html>
